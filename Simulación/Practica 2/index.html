<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Práctica Simulación 2</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Generación de Números con Congruencial Multiplicativo</h1>
        <h2 class="text-center">Sistema Binario</h2>
        <div id="message"></div>

        <div class="box text-center">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="Value_X">Valor X<sub>n</sub></label>
                        <input type="number" min="1" pattern="^[0-9]+" class="form-control" id="Value_X">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="Value_M">Valor T</label>
                        <input type="number" min="1" pattern="^[0-9]+" class="form-control" id="Value_T">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="Value_M">Valor D</label>
                        <input type="number" min="1" pattern="^[0-9]+" class="form-control" id="Value_D">
                    </div>
                </div>
            </div>
            <button class="btn btn-success" onclick="generate_numbers()">Generar Números</button>


        </div>
        <div id="result"></div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="file.js"></script>

</body>

</html>
