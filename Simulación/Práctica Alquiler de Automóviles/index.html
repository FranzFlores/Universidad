<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alquiler de Autos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body>

    <div class="container text-center">
        <h1>Alquiler de Autos</h1>
        <button class="btn btn-success" onclick="probar()">Simular</button>

        <table  class="table mt-3">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Día</th>
                    <th scope="col">Autos Solicitados</th>
                    <th scope="col">Días Alquilados</th>
                    <th scope="col">Autos Ocupados</th>
                    <th scope="col">Autos Alquilados</th>
                    <th scope="col">Autos Disponibles</th>
                    <th scope="col">Ganancia</th>
                    <th scope="col">Pérdida Autos No Disponibles </th>
                    <th scope="col">Pérdida Autos Ociosos</th>
                    <th scope="col">Ganancia Neta</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

   
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="index.js"></script>

</body>

</html>
